<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/src/assets/favicon.png">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="CIB Common Frontend">
    <meta http-equiv="Cache-Control" content="no-store">
    <link rel="stylesheet" href="node_modules/@cib/bootstrap-components/dist/bootstrap-components.css">
    <title>CIB Common Frontend</title>
    <style>[v-cloak] { display: none }</style>
  </head>
  <body class="h-100">
  <div id="app" class="h-100">
      <router-view></router-view>
      <error-dialog ref="error"></error-dialog>

      <confirm-dialog ref="report" @ok="sendReport">
          <template v-slot="{ param }">
              <span v-cloak>{{ param && $t('errors.' + param.type) }}</span>
          </template>
      </confirm-dialog>
  </div>

  <script type="module" src="/src/main.js"></script>
  </body>
</html>
